<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Logo AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logo {
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman AI</h1>
    </header>
    <main>
        <div class="logo">
            <!-- Gantilah URL gambar di bawah dengan URL logo AI yang kamu miliki -->
            <img src="https://via.placeholder.com/150" alt="Logo AI">
        </div>
    </main>
</body>
</html>
